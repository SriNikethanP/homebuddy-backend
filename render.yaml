services:
  - type: web
    name: homebuddy-backend
    env: java
    runtime: java21
    buildCommand: |
      #!/bin/bash
      # Install Java 21
      apt-get update -y
      apt-get install -y openjdk-21-jdk
      # Set JAVA_HOME
      export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
      export PATH=$JAVA_HOME/bin:$PATH
      # Build the application
      chmod +x mvnw
      ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-21-openjdk-amd64
      - key: PATH
        value: /usr/lib/jvm/java-21-openjdk-amd64/bin:$PATH
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: CORS_ALLOWED_ORIGINS
        value: https://homebuddy-hazel.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
